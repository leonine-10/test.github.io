<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Services - OCTACREW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" class="left-aligned">
        <div class="logo">
            <img src="logo.jpg" alt="OCTACREW logo">
            <h1>OCTACREW</h1>
            <h2>Fly Together in Best</h2>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>

    <section id="cargo">
        <div class="container">
            <h2>Cargo Services</h2>
            <p>Transport your cargo with ease and reliability through our dedicated air cargo services.</p>
            <p>Please fill out the form below to request a cargo shipment:</p>
            <form id="cargoForm">
                <input type="text" id="senderName" placeholder="Sender's Name">
                <input type="text" id="receiverName" placeholder="Receiver's Name">
                <input type="text" id="cargoType" placeholder="Type of Cargo">
                <input type="text" id="cargoWeight" placeholder="Cargo Weight (kg)">
                <button type="submit">Request Cargo Shipment</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
